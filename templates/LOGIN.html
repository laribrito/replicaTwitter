<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Login</title>
    <link href="../static/estilo.css" rel="stylesheet" type="text/css"/>

  </head>
  <body style="text-align: center;">
	<h1 style="margin-top: 7%;">Cadastro de novos clientes</h1>
	<form action="{{ url_for('autenticacao') }}" method="post" style="margin-top: 7%;">
		  <label>Login:</label><br>
		  <input type="text" name = "login" required><br>
		  
		  <label class="mt-1">Senha:</label><br>
		  <input type="password" name = "senha" required><br>

		  <a class= "btn btn-light btn-sm mt-2" href="{{url_for('cadastro')}}">Novo cadastro</a>
		  <input type="submit" class= "btn btn-danger btn-sm mt-2" value="Entrar">		
	</form>   
	<img src="../static/imagens/Cantinho-Cortado.png" alt="decoração 1" id="imagemPequenaLogin">
	<img src="../static/imagens/Canteba-Cortado.png" alt="decoração 2" id="imagemGrandeLogin">
  </body>
</html>
